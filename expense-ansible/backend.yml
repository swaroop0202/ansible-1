- name: installing nodejs
  hosts: backend
  become: true
  vars:
    mysql_root_password: ExpenseApp@1
  tasks:
  - name: disabling nodejs 20
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enabling nodejs20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs 
    ansible.builtin.dnf:
      name: nodejs
      state: latest

  - name: creating a user 
    ansible.builtin.user:
      name: expense 

  - name: Create a directory 
    ansible.builtin.file:
      path: /app
      state: directory

  - name: downloading and unzipping backend file 
    ansible.builtin.unarchive:
      src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /app
      remote_src: yes

  - name: downloading dependencies
    ansible.builtin.command: npm install 
    args:
      chdir: /app      

  - name: setting up the systemd services
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: installing python dependencies
    ansible.builtin.pip:
      name:
      - MyPySQL
      - cryptography
      executable: pip3.9

  - name: installing mysql client 
    ansible.builtin.dnf:
      name: mysql
      state: latest


  - name: checking mysql credentials
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: db.masterdevops.store

  - name: loading the schema into database
    community.mysql.mysql_db:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: db.masterdevops.store
      name: all 
      state: import
      target: /app/schema/backend.sql  

  